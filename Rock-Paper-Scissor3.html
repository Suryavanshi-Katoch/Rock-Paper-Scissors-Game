<!DOCTYPE html>
<html>
    <head>
        <title> Rock-Paper-Scissors </title>
        <link rel="stylesheet" href="styles-Function/Rock-Paper-Scissors.css">
    </head>
    <body>
        <p class="heading"> Rock Paper Scissors </p>
        <button onclick=" 
            playGame ('Rock');
            " >
            <img class="Move-options" src="images/rock-emoji.png">
        </button>

        <button onclick=" 
            playGame ('Paper');
            " >
            <img class="Move-options" src="images/paper-emoji.png">
        </button>

        <button onclick=" 
            playGame ('Scissors');
            " >
            <img class="Move-options" src="images/scissors-emoji.png">
        </button>
        
        <p class="resultOnScreen"></p>
        <p class="movesOnScreen"></p>
        <p class= "scoreOnScreen"> 
            Wins: 0,
            Losses: 0,
            Ties: 0
        </p>

        <button class="resetbutton" onclick=" 
            resetScore ();
            " >
            Reset Score
        </button>

        <script src="styles-Function/Rock-Paper-Scissors.js"></script>
    </body>
</html>
